<mat-card class="example-card" >
  <mat-card-header (click)="gotoMovie(item)" >
      <mat-card-title-group>
      <mat-card-title>{{item.Title}}</mat-card-title>
      <mat-card-subtitle>
        <div class="stars" >
            <form action="" [innerHTML] = 'htmlstring2 | sanitizeHtml'>
            </form>
          </div>
        </mat-card-subtitle>
        <img   src="{{item.Poster}}" >
      </mat-card-title-group>
  </mat-card-header>
  <mat-card-content>
    <p class="description-minim">
      {{item.Description}}
    </p>
  </mat-card-content>
  </mat-card>
