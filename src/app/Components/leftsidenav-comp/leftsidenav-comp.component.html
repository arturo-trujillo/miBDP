<mat-drawer-container class="example-container" autosize>
    <mat-drawer #drawer class="example-sidenav" mode="over"> 
       <table class="expanded-buttons">
        <tr>
            <th>
                <button mat-button>
                    miBDP
                </button>
            </th>
        </tr>
        <tr>
            <th>
                <button mat-button > Inicio </button>
            </th>
        </tr>
        <tr>
            <th>
                <button mat-button > Categorias </button>
            </th>
        </tr>
       </table>

    </mat-drawer>

    <div class="closedSideNav">

            <table class="icon-buttons">
                <tr>
                    <th>
                        <mat-icon (click)="drawer.toggle()">menu</mat-icon>
                    </th>
                </tr>
                <tr>
                    <th>
                        <mat-icon (click)="drawer.toggle()">home</mat-icon>
                    </th>
                </tr>
                <tr>
                    <th>
                        <mat-icon (click)="drawer.toggle()">dynamic_feed</mat-icon>
                    </th>
                </tr>
                
            </table>
        </div>
    </div>
    <app-category-area-comp></app-category-area-comp>
    <app-categories-area-comp></app-categories-area-comp>
  </mat-drawer-container>
